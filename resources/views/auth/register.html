{% extends 'template/auth_template.html' %}

{% block content %}

<div class="flex justify-center items-center min-h-full min-h-screen">
    <div class="md:w-1/3 w-1/2 rounded-lg border-solid border-2 border-sky-400 bg-sky-100">
        <div class="flex-column h-full justify-center items-center p-5">
            <div class="flex justify-between text-lg">
                <div class="">
                    JÃ¡ tem uma conta?
                </div>
                <div class="underline">
                    <a href="/login">Entrar</a>
                </div>
            </div>
            <div class="w-full">
                <form action="/register" method="post">
                    <div class="my-2">
                        <label for="name">Nome</label>
                    </div>
                    <div class="my-2">
                        <input class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        type="text" name="name" id="name" required>
                    </div>
                    <div class="my-2">
                        <label for="username">Username</label>
                    </div>
                    <div class="my-2">
                        <input class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        type="text" name="username" id="username" required>
                    </div>
                    <div class="my-2 flex justify-between">
                        <label for="password">Senha</label>
                    </div>
                    <div class="my-2">
                        <input class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        type="password" name="password" id="password" required>
                    </div>
                    <div class="my-4">
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
