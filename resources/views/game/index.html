{% extends 'template/base_template.html' %}

{% block content %}
<div class="flex justify-center">
    <div class="flex-col">
        <div class="flex justify-evenly">
            <div class="">
                Boneco
            </div>
            <div class="">
                {{ word }}
            </div>
        </div>
        <div class="flex flex-col justify-center xl:px-80 mt-24">
            <div class="justify-items-center grid ">
                <div class="text-center">
                    {% for i in 65..90 %}
                        <button
                            type="button"
                            data-te-ripple-init
                            data-te-ripple-color="light"
                            class="m-1 inline-block rounded bg-gray-700 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-gray-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-gray-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-gray-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
                        >
                            {{ getCharacter(i) }}
                        </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
